<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>My Second Game</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="house"><img src="images/House.png" width="450px"; height="auto"></div>
    <div id="items" class="items">
        <div class="nature navy">Mountain</div>
        <div class="string pearl">Lyre</div>
        <div class="fold orange">Compass</div>
        <div class="food teal">Carrot</div>
    </div>
    <div id="buttons" class="buttons">
        <div id="bt" class="cyan ck">
            <label for="mountain">
                <input type="radio" id="cyan" name="items" value="mountain" />
                <img src="images/Button4.png" width="130px"; height="200px";>
            </label>
        </div>
        <div class="cherSand">
            <div id="bt" cher ck">
                <label for="lyre">
                    <input type="radio" id="cher" name="items" value="lyre" />
                    <img src="images/Button3.png" class="cher"; width="128px"; height="135px";>
                </label>
            </div>
            <div id="bt" class="sand ck">
                <label for="compass">
                    <input type="radio" id="sand" name="items" value="compass"/>
                    <img src="images/Button2.png" class="sand" width="130px"; height="150px";>
                </label>
            </div>
        </div>
        <div id="bt" class="purple ck">
            <label for="carrot">
                <input type="radio" id="purple" name="items" value="carrot" />
                <img src="images/Button1.png" width="130px"; height="200px";>
            </label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
